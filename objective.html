<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search country</title>
    <script src="objective.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anoynymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row nav__row">
        <nav>
          <a href="#">
            <img src="./assets/logo.png" alt="" class="logo" />
          </a>
          <ul class="nav__link--list">
            <a href="./index.html" class="nav__link click">Home</a>
            <a href="#" class="nav__contact no-cursor">Contact</a>
            <a href="./objective.html" class="nav__link click nav__link--search">Project objective</a>
          </ul>
        </nav>
      </div>
      <header>
        <div class="row header__row">
          <figure class="header__img--wrapper">
            <img
              class="header__img"
              src="./assets/header.svg"
              alt=""
            />
          </figure>



          <h1 class="header__title">David's Week 4 Project Objective</h1>
          <p class="objective__para">Only display 6 after searching, Search 'A' for example, it will display six countries starting with an A.</p>

          
          
      </header>
      <div class="row search-sort__wrapper">
        <div class="search__wrapper">
          
          <input
            name="searchBar"
            class="search__input"
            id="searchBar"
            type="search"
            placeholder="Search your favorite country"
            data-search required
            /><button class="search__icon"><i class="fas fa-search"></i> </button>
          
        </div>
    
      <select class="sort__wrapper" id="sortCountries" onchange="sortPop(event.target.value)">
        <option value="" disabled selected>Sort: Country Alphabetically</option>
        <option value="A_TO_Z">From A-Z</option>
        <option value="Z_TO_A">From Z-A</option>
      </select>
    </div>
    
    <div class="country__wrapper">
      <div id="countryList" class="row country__list">
      </div>
      <div class="country__loading">
        <i class="fas fa-spinner country__loading--spinner fa-spin" aria-hidden="true"></i>
      </div>
    </div>
    </section>
  </body>

</html>
